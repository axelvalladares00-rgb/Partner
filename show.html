<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0f17" />
  <title>show1 sorpresa</title>
  <link rel="stylesheet" href="./styles.css?v=12" />

  <style>
    /* ====== Escenario centrado (16:9) ====== */
    .centerArea{
      display:grid;
      place-items:center;
      min-height: 62vh;
    }

    .stage{
      width: min(92vw, 520px);
      aspect-ratio: 16 / 9;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.35);
      position: relative;
      isolation: isolate;
    }

    .stage video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: contain;
      background:#000;
      display:block;
    }

    /* Bot√≥n grande centrado */
    .playOverlay{
      position:absolute;
      inset:0;
      display:grid;
      place-items:center;
      background: rgba(0,0,0,.55);
      z-index: 2;
      transition: opacity 200ms ease, transform 200ms ease;
      opacity: 1;
      transform: scale(1);
    }
    .playOverlay.off{
      opacity: 0;
      transform: scale(.985);
      pointer-events:none;
    }

    .playBig{
      width: min(92%, 420px);
      min-height: 56px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      color: rgba(255,255,255,.92);
      font-size: 16px;
      font-weight: 650;
      letter-spacing: .2px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .playBig:active{ transform: scale(.99); }

    /* Pantalla blanca (muy arriba de todo) */
    .whiteout{
      position: fixed;
      inset: 0;
      background: #fff;
      opacity: 0;
      pointer-events: none;
      z-index: 2147483646;
      transition: opacity 120ms ease;
    }
    .whiteout.on{
      opacity: 1;
      pointer-events: auto;
    }

    /* Canvas fuegos (arriba de TODO) */
    .fxCanvas{
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 2147483647;
      pointer-events: none;
      opacity: 0;
      transition: opacity 180ms ease;
    }
    .fxCanvas.on{ opacity: 1; }

    /* Usa tu estilo de bot√≥n existente, pero por si acaso */
    .btnWide{
      width:100%;
      display:grid;
      place-items:center;
      text-decoration:none;
      color: rgba(255,255,255,.92);
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 16px;
      padding: 14px 10px;
      min-height: 48px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
    }
    .btnWide:active{ transform: scale(.99); }
  </style>
</head>

<body>
  <div class="whiteout" id="whiteout" aria-hidden="true"></div>
  <canvas class="fxCanvas" id="fxCanvas" aria-hidden="true"></canvas>

  <main class="phone" role="main">
    <header class="top">
      <h1>üé¨ show1 sorpresa</h1>
    </header>

    <section class="card">
      <div class="centerArea">
        <div class="stage">
          <video
            id="scene"
            src="./assets/show1.mp4"
            playsinline
            webkit-playsinline
            preload="auto"
          ></video>

          <div class="playOverlay" id="playOverlay">
            <button class="playBig" id="playBig" type="button">‚ñ∂Ô∏è Dale play para la magia</button>
          </div>
        </div>
      </div>
    </section>

    <a class="btnWide" href="./index.html">‚Üê Volver</a>

    <footer class="footer">
      <small>Hecho con cari√±o.</small>
    </footer>
  </main>

  <script>
    // ====== CONFIG ======
    const START_AT     = 4;       // arranca desde el segundo 4
    const WHITEOUT_MS  = 2000;    // blanco 2s
    const FIREWORKS_MS = 3200;    // fuegos ~3.2s
    const END_GUARD    = 0.12;    // fallback por tiempo

    const scene = document.getElementById("scene");
    const playOverlay = document.getElementById("playOverlay");
    const playBig = document.getElementById("playBig");
    const whiteout = document.getElementById("whiteout");
    const canvas = document.getElementById("fxCanvas");

    let metadataReady = false;
    let finaleStarted = false;
    let endWatchTimer = null;

    // ====== Canvas setup ======
    const ctx = canvas.getContext("2d");
    let dpr = Math.max(1, Math.floor(window.devicePixelRatio || 1));

    function resizeCanvas(){
      dpr = Math.max(1, Math.floor(window.devicePixelRatio || 1));
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // ====== Fireworks ======
    const particles = [];
    function rand(min, max){ return Math.random() * (max - min) + min; }

    function burst(x, y){
      const count = 48;
      for(let i=0;i<count;i++){
        const a = rand(0, Math.PI * 2);
        const sp = rand(2.2, 6.2);
        particles.push({
          x, y,
          vx: Math.cos(a)*sp,
          vy: Math.sin(a)*sp,
          life: rand(38, 62),
          r: rand(1.2, 2.5),
          c: `hsl(${Math.floor(rand(0, 360))} 90% 60%)`
        });
      }
    }

    let fxStart = 0;
    let lastBurst = 0;

    function fxLoop(ts){
      if(!fxStart) fxStart = ts;
      const t = ts - fxStart;

      ctx.clearRect(0,0,window.innerWidth, window.innerHeight);

      if(ts - lastBurst > 420){
        lastBurst = ts;
        burst(rand(60, window.innerWidth-60), rand(90, window.innerHeight*0.55));
      }

      for(let i=particles.length-1; i>=0; i--){
        const p = particles[i];
        p.vy += 0.06;
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 1;

        const alpha = Math.max(0, Math.min(1, p.life/60));
        ctx.globalAlpha = alpha;
        ctx.fillStyle = p.c;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fill();

        if(p.life <= 0) particles.splice(i,1);
      }
      ctx.globalAlpha = 1;

      if(t < FIREWORKS_MS){
        requestAnimationFrame(fxLoop);
      }else{
        stopFireworks();
      }
    }

    function startFireworks(){
      canvas.classList.add("on");
      fxStart = 0;
      lastBurst = 0;
      particles.length = 0;
      requestAnimationFrame(fxLoop);
    }

    function stopFireworks(){
      canvas.classList.remove("on");
      ctx.clearRect(0,0,window.innerWidth, window.innerHeight);
      particles.length = 0;
    }

    // ====== Helpers ======
    async function ensureMetadata(){
      if(metadataReady) return;
      await new Promise((resolve) => {
        scene.addEventListener("loadedmetadata", resolve, { once: true });
      });
      metadataReady = true;
    }

    async function seekReliable(){
      await ensureMetadata();
      await new Promise((resolve) => {
        let done = false;
        const finish = () => { if(done) return; done = true; resolve(); };

        scene.addEventListener("seeked", finish, { once: true });

        try{
          const dur = scene.duration || (START_AT + 1);
          scene.currentTime = Math.min(START_AT, Math.max(0, dur - 0.2));
        }catch(_){
          finish();
          return;
        }

        setTimeout(finish, 280);
      });
    }

    function resetUI(){
      stopFireworks();
      whiteout.classList.remove("on");
      finaleStarted = false;
      if(endWatchTimer){
        clearInterval(endWatchTimer);
        endWatchTimer = null;
      }
    }

    // ====== Final: blanco 2s -> fuegos ======
    async function startFinale(){
      if(finaleStarted) return;
      finaleStarted = true;

      if(endWatchTimer){
        clearInterval(endWatchTimer);
        endWatchTimer = null;
      }

      try{ scene.pause(); }catch(_){}

      whiteout.classList.add("on");

      // Asegura repintado en m√≥vil (2 frames)
      await new Promise(r => requestAnimationFrame(() => requestAnimationFrame(r)));

      await new Promise(r => setTimeout(r, WHITEOUT_MS));

      whiteout.classList.remove("on");

      startFireworks();
    }

    // Watcher extra (por si "ended" falla en ciertos tel√©fonos)
    function startEndWatcher(){
      if(endWatchTimer) clearInterval(endWatchTimer);

      endWatchTimer = setInterval(() => {
        if(finaleStarted) return;

        // ended directo
        if(scene.ended) {
          startFinale();
          return;
        }

        // por tiempo (cuando duration existe)
        const dur = scene.duration;
        if(Number.isFinite(dur) && dur > 0){
          if(scene.currentTime >= dur - END_GUARD){
            startFinale();
          }
        }
      }, 120);
    }

    async function startShow(){
      resetUI();

      await seekReliable();

      try{
        await scene.play();
        playOverlay.classList.add("off");
        startEndWatcher();
      }catch(e){
        // Si no reproduce, nos quedamos con el overlay visible (no mostramos texto extra)
        console.log("No se pudo reproducir:", e);
      }
    }

    // Eventos (los dejamos aunque exista watcher)
    scene.addEventListener("ended", () => startFinale());

    // iPhone: si se fuera a fullscreen y vuelve, intenta finale
    scene.addEventListener("webkitendfullscreen", () => {
      // si ya estaba al final, dispara
      const dur = scene.duration;
      if(!finaleStarted && Number.isFinite(dur) && scene.currentTime >= dur - 0.25){
        startFinale();
      }
    });

    scene.addEventListener("error", () => {
      // Sin texto extra, solo log
      console.log("No se pudo cargar el video: ./assets/show1.mp4");
    });

    playBig.addEventListener("click", () => startShow());

    window.addEventListener("pageshow", (e) => {
      if (e.persisted) resetUI();
    });
  </script>
</body>
</html>
