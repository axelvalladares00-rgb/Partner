<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0b0f17" />
  <title>show1 sorpresa</title>
  <link rel="stylesheet" href="./styles.css?v=12" />

  <style>
    /* ====== Escenario 16:9 centrado ====== */
    .stageWrap{
      display: grid;
      place-items: center;
      padding: 6px 0 0;
    }

    .stage{
      width: min(92vw, 520px);
      aspect-ratio: 16 / 9;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.35);
      position: relative;
      isolation: isolate;
    }

    .stage video{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
      display: block;
    }

    /* Overlay del bot√≥n grande */
    .playOverlay{
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      gap: 10px;
      padding: 18px;
      text-align: center;
      background: rgba(0,0,0,.45);
      backdrop-filter: blur(6px);
      z-index: 2;
      transition: opacity 200ms ease, transform 200ms ease;
      opacity: 1;
      transform: scale(1);
    }
    .playOverlay.off{
      opacity: 0;
      transform: scale(.985);
      pointer-events: none;
    }

    .playBig{
      width: min(92%, 420px);
      min-height: 56px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      color: rgba(255,255,255,.92);
      font-size: 16px;
      font-weight: 650;
      letter-spacing: .2px;
      cursor: pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .playBig:active{ transform: scale(.99); }

    .hintSmall{
      color: rgba(255,255,255,.72);
      font-size: 12px;
      line-height: 1.35;
      max-width: 420px;
      margin: 0 auto;
    }

    /* Pantalla blanca */
    .whiteout{
      position: fixed;
      inset: 0;
      background: #fff;
      opacity: 0;
      pointer-events: none;
      z-index: 9998;
      transition: opacity 120ms ease;
    }
    .whiteout.on{ opacity: 1; pointer-events: auto; }

    /* Canvas fuegos */
    .fxCanvas{
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      pointer-events: none;
      opacity: 0;
      transition: opacity 180ms ease;
    }
    .fxCanvas.on{ opacity: 1; }

    .msgBox{
      margin-top: 12px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      padding: 12px;
      display:none;
    }
    .msgBox.show{ display:block; }

    .btnWide{
      width:100%;
      display:grid;
      place-items:center;
      text-decoration:none;
      color: rgba(255,255,255,.92);
      background: rgba(255,255,255,.10);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 16px;
      padding: 14px 10px;
      min-height: 48px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      cursor: pointer;
    }
    .btnWide:active{ transform: scale(.99); }

    /* Para que se vea bien sin ‚Äúcortar‚Äù contenido */
    .card{ overflow: visible; }
  </style>
</head>

<body>
  <div class="whiteout" id="whiteout" aria-hidden="true"></div>
  <canvas class="fxCanvas" id="fxCanvas" aria-hidden="true"></canvas>

  <main class="phone" role="main">
    <header class="top">
      <h1>üé¨ Show sorpresa</h1>
      <p class="sub">Dale play para la magia ‚ú®</p>
    </header>

    <section class="card">
      <div class="stageWrap">
        <div class="stage" aria-label="Escenario 16:9">
          <video
            id="scene"
            src="./assets/show1.mp4"
            playsinline
            webkit-playsinline
            preload="auto"
          ></video>

          <div class="playOverlay" id="playOverlay">
            <button class="playBig" id="playBig" type="button">‚ñ∂Ô∏è Dale play para la magia</button>
            <p class="hintSmall">
              (El video solo inicia cuando t√∫ tocas play. Al terminar: flash blanco + fuegos üéÜ)
            </p>
          </div>
        </div>
      </div>

      <div class="msgBox" id="msgBox" aria-live="polite">
        <p style="margin:0; font-size:16px; line-height:1.35;">
          ‚ú® Aqu√≠ va tu mensaje final (lo cambiamos cuando me digas cu√°l).
        </p>
      </div>
    </section>

    <a class="btnWide" href="./index.html">‚Üê Volver</a>

    <footer class="footer">
      <small>Hecho con cari√±o.</small>
    </footer>
  </main>

  <script>
    // ====== CONFIG ======
    const START_AT     = 4;     // arranca desde el segundo 4
    const WHITEOUT_MS  = 2000;  // blanco 2s
    const FIREWORKS_MS = 3200;  // fuegos ~3.2s

    const scene = document.getElementById("scene");
    const playOverlay = document.getElementById("playOverlay");
    const playBig = document.getElementById("playBig");
    const whiteout = document.getElementById("whiteout");
    const canvas = document.getElementById("fxCanvas");
    const msgBox = document.getElementById("msgBox");

    let triggered = false;
    let metadataReady = false;

    // ====== Canvas setup ======
    const ctx = canvas.getContext("2d");
    let dpr = Math.max(1, Math.floor(window.devicePixelRatio || 1));

    function resizeCanvas(){
      dpr = Math.max(1, Math.floor(window.devicePixelRatio || 1));
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    // ====== Fireworks ======
    const particles = [];
    function rand(min, max){ return Math.random() * (max - min) + min; }

    function burst(x, y){
      const count = 46;
      for(let i=0;i<count;i++){
        const a = rand(0, Math.PI * 2);
        const sp = rand(2.2, 6.2);
        particles.push({
          x, y,
          vx: Math.cos(a)*sp,
          vy: Math.sin(a)*sp,
          life: rand(38, 62),
          r: rand(1.2, 2.4),
          c: `hsl(${Math.floor(rand(0, 360))} 90% 60%)`
        });
      }
    }

    let fxStart = 0;
    let lastBurst = 0;

    function fxLoop(ts){
      if(!fxStart) fxStart = ts;
      const t = ts - fxStart;

      ctx.clearRect(0,0,window.innerWidth, window.innerHeight);

      if(ts - lastBurst > 420){
        lastBurst = ts;
        burst(rand(60, window.innerWidth-60), rand(90, window.innerHeight*0.55));
      }

      for(let i=particles.length-1; i>=0; i--){
        const p = particles[i];
        p.vy += 0.06;
        p.x += p.vx;
        p.y += p.vy;
        p.life -= 1;

        const alpha = Math.max(0, Math.min(1, p.life/60));
        ctx.globalAlpha = alpha;
        ctx.fillStyle = p.c;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.r, 0, Math.PI*2);
        ctx.fill();

        if(p.life <= 0) particles.splice(i,1);
      }
      ctx.globalAlpha = 1;

      if(t < FIREWORKS_MS){
        requestAnimationFrame(fxLoop);
      }else{
        stopFireworks();
        showFinalMessage();
      }
    }

    function startFireworks(){
      canvas.classList.add("on");
      fxStart = 0;
      lastBurst = 0;
      particles.length = 0;
      requestAnimationFrame(fxLoop);
    }

    function stopFireworks(){
      canvas.classList.remove("on");
      ctx.clearRect(0,0,window.innerWidth, window.innerHeight);
      particles.length = 0;
    }

    function showFinalMessage(){
      msgBox.classList.add("show");
    }

    function resetUI(){
      msgBox.classList.remove("show");
      stopFireworks();
      whiteout.classList.remove("on");
      triggered = false;
      playOverlay?.classList.remove("off");
    }

    async function ensureMetadata(){
      if(metadataReady) return;
      await new Promise((resolve) => {
        const onMeta = () => resolve();
        scene.addEventListener("loadedmetadata", onMeta, { once: true });
      });
      metadataReady = true;
    }

    async function seekReliable(){
      await ensureMetadata();
      return await new Promise((resolve) => {
        let done = false;
        const finish = () => { if(done) return; done = true; resolve(); };

        const onSeeked = () => {
          scene.removeEventListener("seeked", onSeeked);
          finish();
        };
        scene.addEventListener("seeked", onSeeked, { once: true });

        try{
          const dur = scene.duration || (START_AT + 0.5);
          scene.currentTime = Math.min(START_AT, Math.max(0, dur - 0.2));
        }catch(_){
          scene.removeEventListener("seeked", onSeeked);
          finish();
          return;
        }

        setTimeout(() => {
          scene.removeEventListener("seeked", onSeeked);
          finish();
        }, 260);
      });
    }

    async function whiteoutSequence(){
      if(triggered) return;
      triggered = true;

      try{ scene.pause(); }catch(_){}

      whiteout.classList.add("on");
      await new Promise(r => setTimeout(r, WHITEOUT_MS));
      whiteout.classList.remove("on");

      startFireworks();
    }

    async function startShowByClick(){
      resetUI();

      await seekReliable();

      // Con click del usuario, ya deber√≠a reproducir sin problema
      try{
        await scene.play();
        playOverlay?.classList.add("off");
      }catch(e){
        // Si algo raro pasa, dejamos el overlay visible
        console.log("No se pudo reproducir:", e);
      }
    }

    // Al terminar el video -> flash + fuegos
    scene.addEventListener("ended", () => {
      whiteoutSequence();
    });

    scene.addEventListener("error", () => {
      // Si falla el video, dejamos el overlay y cambiamos el texto
      if(playOverlay){
        playOverlay.classList.remove("off");
        playOverlay.querySelector(".hintSmall").textContent =
          "No se pudo cargar el video. Revisa que exista: assets/show1.mp4 (nombre exacto).";
      }
    });

    playBig?.addEventListener("click", () => {
      startShowByClick();
    });

    // Si vuelves con back/forward en iOS, resetea
    window.addEventListener("pageshow", (e) => {
      if (e.persisted) resetUI();
    });
  </script>
</body>
</html>
